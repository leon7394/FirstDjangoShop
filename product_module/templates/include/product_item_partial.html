{% load thumbnail %}


<div class="col-sm-4">
    <div class="product-image-wrapper">
        <div class="single-products">
            <div class="productinfo text-center">
                {% if product.image %}
                    {% thumbnail product.image "268x250" crop='center' as im %}
                        <img src="{{ im.url }}">
                    {% endthumbnail %}
                    {#<img src="{{ product.image.url }}" alt="">#}
                {% else %}
                    <img src="/static/images/home/product.jpg" alt="">
                {% endif %}
                <h2>قیمت : {{ product.price_formatted }} تومان</h2>

                <p> {{ product.title }} </p>
                <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>افزودن به سبـد خریـد</a>
            </div>
        </div>
        <div class="choose">
            <ul class="nav nav-pills nav-justified">
                <li><a href="{{ product.get_absolute_url }}"><i class="fa fa-plus-square"></i> مشاهده جزئیات </a></li>
                <li><a href=""><i class="fa fa-plus-square"></i>مقایسه</a></li>
            </ul>
        </div>
    </div>
</div>
