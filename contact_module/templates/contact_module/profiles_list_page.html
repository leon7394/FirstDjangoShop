{% extends 'shared/_layout.html' %}

{% block title %}
	لیست پروفایل ها
{% endblock %}

{% block content %}
	<div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    {% for profile in profiles %}
                        <li style="display: flex; justify-content: center; align-items: center; margin: 20px;">
                            <img src="{{ profile.image.url }}" alt="" style="width: 250px;"  >
                        </li>    
                    {% endfor %}
                    
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
